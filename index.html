<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slap-game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/game.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-5 text-center">
                <h1>Name:
                    <span id="charName"></span>
                </h1>
                <h1>Health:
                    <span id="health"></span>
                </h1>
                <h1>Hits:
                    <span id="hits"></span>
                </h1>
                <div id="playerimg">
                    <img src="//unsplash.it/250/500/" alt="">
                </div>
                <button class="btn btn-button btn-primary" onclick="slap()">Slap</button>
                <button class="btn btn-button btn-primary" onclick="punch()">punch</button>
                <button class="btn btn-button btn-primary" onclick="kick()">kick</button>
                <button class="btn btn-button btn-primary" onclick="giveFire()">Fire</button>
                <button class="btn btn-button btn-primary" onclick="giveWater()">Water</button>
                <button class="btn btn-button btn-primary" onclick="giveTime()">Time</button>
            </div>
            <div class="col-sm-2 text-center">
                <button class="btn btn-button btn-primary" onclick="reset()">reset</button>
            </div>
            <div class="col-sm-5 text-center">
                <h1>Name:
                    <span id="charName"></span>
                </h1>
                <h1>Health:
                    <span id="health"></span>
                </h1>
                <h1>Hits:
                    <span id="hits"></span>
                </h1>
                <div id="playerimg">
                    <img src="//unsplash.it/250/500/" alt="">
                </div>
                <button class="btn btn-button btn-primary" onclick="slap()">Slap</button>
                <button class="btn btn-button btn-primary" onclick="punch()">punch</button>
                <button class="btn btn-button btn-primary" onclick="kick()">kick</button>
                <button class="btn btn-button btn-primary" onclick="giveFire()">Fire</button>
                <button class="btn btn-button btn-primary" onclick="giveWater()">Water</button>
                <button class="btn btn-button btn-primary" onclick="giveTime()">Time</button>
            </div>
        </div>
    </div>







    <script src="assets/styles/game.js"></script>
</body>

</html>
