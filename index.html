<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slap-game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/game.css">
</head>

<body>
    <div class="container-fluid bgfield">
        <div class="row">
            <div class="col text-center text-white">
                <h3>Name:
                    <span id="charName"></span>
                </h3>
                <h3>Health:
                    <span id="health"></span>
                </h3>
                <h3>Hits:
                    <span id="hits"></span>
                </h3>
                <div id="playerimg">
                    <img class="dimg" src="assets/images/PracticeDummy.png" alt="">
                </div>
                <button class="btn btn-button btn-dark" onclick="slap()">Slap</button>
                <button class="btn btn-button btn-dark" onclick="punch()">punch</button>
                <button class="btn btn-button btn-dark" onclick="kick()">kick</button>
                <button class="btn btn-button btn-danger" onclick="reset()">reset</button>
                <button class="btn btn-button btn-secondary" onclick="giveFire()">Give Poison</button>
                <button class="btn btn-button btn-secondary" onclick="giveWater()">Water</button>
                <button class="btn btn-button btn-secondary" onclick="giveTime()">Time</button>
            </div>
        </div>
    </div>
